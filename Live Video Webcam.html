<!DOCTYPE html>
<html>
<head>
    <title>scratch scratch!</title>
    <meta charset="utf-8">
    <style>
        #myVidPlayer {
            object-fit: cover;
            width: 100%; /* Optional: You can set a specific width if needed */
            height: 100%; /* Optional: You can set a specific height if needed */
        }
    </style>
</head>
<body>
    <video id="myVidPlayer" muted autoplay></video>
    <script type="text/javascript">
        //Selector for your <video> element
        const video = document.querySelector('#myVidPlayer');

        //Core
        window.navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    video.play();
                };
            })
            .catch(() => {
                alert('You must give permission to run webcam and mic for it to work ;(');
            });     
    </script>
</body>
</html>
